<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Home Page</title>
  </head>
  <body>
    <h1>Welcome to the Home Page!</h1>

    <div th:if="${user != null}">
      <h2>User Details</h2>
      <p><strong>Name:</strong> <span th:text="${user.name}"></span></p>
      <p><strong>Email:</strong> <span th:text="${user.email}"></span></p>
    </div>
  </body>
</html>
